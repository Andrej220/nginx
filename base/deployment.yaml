---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: 10.0.2.15:30996/nginx-custom:latest@sha256:8273bf632da342f94a55d3c9a59f30ae11519fe21318ff81e5120db2b95e8006
        ports:
        - containerPort: 80
#        volumeMounts:
#        - name: nginx-config
#          mountPath: /etc/nginx/conf.d
      - name: nginx-exporter
        image: 10.0.2.15:30996/nginx-custom:latest@sha256:8273bf632da342f94a55d3c9a59f30ae11519fe21318ff81e5120db2b95e8006
        args:
        - "-nginx.scrape-uri=http://127.0.0.1:80/nginx_status"
        ports:
        - containerPort: 9113
